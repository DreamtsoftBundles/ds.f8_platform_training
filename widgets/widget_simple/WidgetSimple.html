<!DOCTYPE f8widget>

<type>
{
	name: "widget_simple",
	label: "Simple widget",
	extend: "string"
}
</type>

<script>
	exports.widget = Widgets.create({
		onLoad: function(data) {
			var value = data.value;
			var displayValue = data.displayValue;

			this.displayInput = $('<input/>', {
				"type": "text",
				"value": value,
				"class": "form-control"
			});
			
			this.displayInput.on("change", $.proxy(this.changed, this));
			this.container.append(this.displayInput);
			this.loaded();
		},
		
		_setValue: function(value, displayValue) {
			this.displayInput.val(value);
		},
		
		toValue: function() {
			return this.displayInput.val();
		},
	
		className: "WidgetSimple"
	});
</script>
